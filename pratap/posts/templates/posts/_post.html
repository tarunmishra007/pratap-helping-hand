
	<div class="container">
		<div class="well well-sm">

<div class="post media">

		<h3>" {{ post.message|safe }} "</h3>


	<br></div>
	<div class="media-body txt">
		<h1><strong> -{{ post.user.username|title }}</strong></13>
		<h5 class="media-heading">
			<span class="username"><a href="{% url 'posts:for_user' username=post.user.username %}">@{{ post.user.username }}</a></span>
			<time class="time"><a href="{% url 'posts:single' username=post.user.username pk=post.pk %}">{{ post.created_at }}</a></time>
			{% if post.group %}
			<br><br>

			<span class="group-name">in <a href="#" class="btn btn-warning btn-lg">{{ post.group.name }}</a></span>
			{% endif %}
		</h5>

<br>
<br>


			{% if user.is_authenticated and post.user == user and not hide_delete %}
				<a href="{% url 'posts:delete' pk=post.pk %}" title="delete" class="btn btn-simple">
					<span class="glyphicon glyphicon-remove text-danger" aria-hidden="true"></span>
					<span class="btn btn-danger btn-lg" style="text-align:right">Delete</span>
				</a>
				<br>
				{%else%}
				<a href="https://paytm.com/" class="btn btn-lg  btn-primary">Pay Via Paytm</a>


			{% endif %}
		</div>
	</div>
</div>
